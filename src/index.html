<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Adopt Me!</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="root">not rendered</div>
    <!-- https://unpkg.com is cdn for npm packages -->
    <!-- Handles top level react methods -->
    <script src="https://unpkg.com/react@16.8.4/umd/react.development.js"></script>
    <!-- Handles react methods specific to developing code for use in browser -->
    <script src="https://unpkg.com/react-dom@16.8.4/umd/react-dom.development.js"></script>
    <script>
      const App = () => {
        return React.createElement("div", {}, React.createElement("h1", {}, "Adopt Me!"));
      };

      ReactDOM.render(React.createElement(App), document.getElementById("root"));
    </script>
</body>
</html>
